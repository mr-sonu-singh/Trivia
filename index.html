<!DOCTYPE html>
<html>
<head>
  <title>Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f3;
    }

    .certificate {
      width: 800px;
      margin: 50px auto;
      padding: 40px;
      border: 5px solid #333;
      background-color: #fff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      margin: 5px;
    }

    .footer {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
    }

    #download-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="certificate" id="cert">
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>
    <h2 id="name">[Name]</h2>
    <p>has successfully completed the quiz with a score of</p>
    <h2 id="score">[Score]/5</h2>
    <div class="footer">Presented by FeelsReality</div>
  </div>

  <button id="download-btn" onclick="downloadPDF()">Download Certificate</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Anonymous";
    const score = params.get("score") || "0";

    document.getElementById("name").innerText = name;
    document.getElementById("score").innerText = `${score}/5`;

    function downloadPDF() {
      const element = document.getElementById("cert");
      html2pdf().from(element).save(`${name}_Certificate.pdf`);
    }

    // Optional: Auto-download after 3 seconds
    setTimeout(() => downloadPDF(), 3000);
  </script>
</body>
</html>
